Event(expotecsc):    
    about: "Instituto Federal de Educação, Ciência e Tecnologia do Rio Grande do Norte (IFRN), Campus Santa Cruz, promove anualmente a EXPOTEC, um evento de Exposição Científica, Tecnológica e Cultural, realizado na cidade de Santa Cruz. Em sua nona edição, a EXPOTEC 2019 terá como tema Construindo conexões, mudando vidas: O IFRN na região Trairi, evidenciando trabalhos de pesquisa, extensão, inovação e ensino acerca das tecnologias empregadas na contemporaneidade.O evento apresenta uma mostra dos trabalhos produzidos por alunos, servidores, professores, e pesquisadores da região, nas áreas de ensino, pesquisa e extensão, promovendo o desenvolvimento tecnológico de estudantes do ensino médio, ensino técnico e ensino superior.Localizado na cidade de Santa Cruz, no interior do estado do Rio Grande do Norte, o IFRN - Campus Santa Cruz vem desenvolvendo importantes pesquisas e projetos voltados ao desenvolvimento da região, seja no âmbito tecnológico, seja na formação inicial e continuada de profissionais de diversas áreas, seja no desenvolvimento cultural e social. Tais projetos e pesquisas precisam e devem ser divulgados e tornados públicos na região e fora dela, possibilitando a aplicação de tais conhecimentos. A realização da EXPOTEC em âmbito regional justifica-se pela oportunidade de estimular a produção científica dos diversos Campi do IFRN e das demais instituições de educação da cidade e região (UFRN, UERN, universidades privadas, escolas de ensino fundamental e médio das redes pública e privada)."
    address: "Rua São Braz, 304, Bairro Paraíso Santa Cruz-RN ,  CEP: 59200-000"
    end: 2019-11-22
    logo: 37e67033-11c7-4b77-b222-575ef3860a1f|image/png
    start: 2019-11-19
    title: "9ª EXPOTEC/SC"
    contact: "(84) 4005-4110 / 3291-4700"
    edition: "Construindo conexões, mudando vidas: O IFRN na região Trairi"
    organization: "IFRN | Santa Cruz"
    promoVideo: "https://www.youtube.com/embed/WTyv_ALzgh8"
   
    
