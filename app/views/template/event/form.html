#{field 'e.title'}
<div class="row">
    <div class="col-md-12  mb-4">
        <label  for="${field.name}" >&{'event.title'}</label>
        <input type="text"  id="${field.name}" name="${field.name}" 
               value="${field.value}" class="form-control"  
               placeholder="&{'event.title'}" required minlength="1" maxlength="150">

        <div class="invalid-feedback">
            <span class="help-inline ${errors.forKey(field.name)?'alert-danger':''}">${errors.forKey(field.name)}</span>
        </div>
    </div>
    #{/field}    
</div>
<div class="row">
    #{field 'e.edition'}
    <div class="col-md-3 mb-4">
        <label for="${field.name}">&{'event.edition'}</label>
        <input type="number"  id="${field.name}" name="${field.name}" min="0" 
               value="${field.value}" class="form-control"  
               placeholder="&{'event.edition'}" required  minlength="1" maxlength="10" />
        <div class="invalid-feedback">
            <span class="help-inline ${errors.forKey(field.name)?'error':''}">${errors.forKey(field.name)}</span>
        </div>
    </div>
    #{/field} 
</div>
