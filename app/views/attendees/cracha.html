#{extends 'template/main.html' /}
#{set title:'Impressão de Crachá' /}

<div id="qrcode"></div>

#{set 'moreScripts'}
    <script  src="@{'/public/js/qrcode.min.js'}"
     type="text/javascript" charset="${_response_encoding}">
    
     </script>
    
    <script type="text/javascript">
        var qrcode = new QRCode(document.getElementById("qrcode"));
        qrcode.clear(); 
        qrcode.makeCode(${user.uuid});    
    </script>
#{/set}
